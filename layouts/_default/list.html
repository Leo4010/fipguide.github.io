{{ define "main" }}
  <div class="container o-list">
    <div class="row">
      <h2 data-pagefind-meta="title">{{ .Title }}</h2>
      {{ .Content }} {{ range .Pages }}
      <a class="m-teaser m-teaser--listview" href="{{ .RelPermalink }}">
        <h3 class="m-teaser__headline">{{ .LinkTitle }}</h3>
        <div class="m-teaser__text">{{ .Summary | plainify | truncate 200 }}</div>
      </a>
      {{ end }}
    </div>
  </div>
{{ end }}
