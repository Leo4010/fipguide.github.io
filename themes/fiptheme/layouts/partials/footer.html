<div class="row">
  <div class="col-12 text-center text-md-left">
    {{ $contactPage := site.GetPage "contact" }}
    {{ if $contactPage }}
        <a href="{{ $contactPage.RelPermalink }}">{{ $contactPage.Title }}</a>
    {{ end }}
    {{ $imprintPage := site.GetPage "imprint" }}
    {{ if $imprintPage }}
        <a href="{{ $imprintPage.RelPermalink }}">{{ $imprintPage.Title }}</a>
    {{ end }}
  </div>
</div>
