<div class="o-footer container">
  <div class="col-12">
    {{ $contactPage := site.GetPage "contact" }}
    {{ if $contactPage }}
        <a class="o-footer__link" href="{{ $contactPage.RelPermalink }}">{{ $contactPage.Title }}</a>
    {{ end }}
    {{ $imprintPage := site.GetPage "imprint" }}
    {{ if $imprintPage }}
        <a class="o-footer__link" href="{{ $imprintPage.RelPermalink }}">{{ $imprintPage.Title }}</a>
    {{ end }}
  </div>
</div>
