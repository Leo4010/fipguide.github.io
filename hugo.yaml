baseURL: 'https://www.fipguide.org/'
title: 'FIPGuide'
theme: 'fiptheme'

defaultContentLanguage: "en"
defaultContentLanguageInSubdir: true
languages:
  en:
    languageName: "English"
    languageCode: en
    weight: 1
  de:
    languageName: "German"
    languageCode: de
    weight: 2

module:
  mounts:
    - source: "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      target: "assets/js/bootstrap.bundle.min.js"

related:
 indices:
   - name: country
     weight: 1
     includeNewer: true

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 2
